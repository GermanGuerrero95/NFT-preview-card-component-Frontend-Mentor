<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <img
          class="header__img"
          src="assets/images/image-equilibrium.jpg"
          alt=""
        />

        <h2 class="header__heading">Equilibrium #3429</h2>
      </header>
      <main class="main">
        <p class="main__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="eth">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p class="information__prince">0.041 ETH</p>

          <p class="information__time">3 days left</p>
        </div>
      </main>
      <hr class="line" />
      <footer class="footer">
        <img class="footer__img" src="assets/images/image-avatar.png" />
        <p class="footer__text">
          Creation of <span class="footer__span">Jules Wyvern</span>
        </p>
      </footer>
    </div>
  </body>
</html>
